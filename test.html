<!DOCTYPE html>
<html>
<head>
  <title>One Hot Encoding Example</title>
</head>
<body>
  <script>
    // Daftar genre
    const genres = [
      'action', 'adventure', 'animation', 'comedy', 'crime', 'documentary', 'drama',
      'family', 'fantasy', 'history', 'horror', 'music', 'mystery', 'romance',
      'science fiction', 'thriller', 'tv movie', 'war', 'western'
    ];

    // Fungsi untuk menghasilkan one-hot encoding
    function getOneHotEncoding(genresList, genres) {
      const oneHot = new Array(genres.length).fill(0);
      genresList.forEach(genre => {
        const index = genres.indexOf(genre);
        if (index !== -1) {
          oneHot[index] = 1;
        }
      });
      return oneHot;
    }

    // Fungsi untuk membuat contoh pengujian
    function generateTestExamples(numExamples, genres) {
      const examples = [];
      for (let i = 0; i < numExamples; i++) {
        // Membuat contoh dengan 1 hingga 3 genre acak
        const numGenres = Math.floor(Math.random() * 3) + 1;
        const selectedGenres = [];
        while (selectedGenres.length < numGenres) {
          const randomGenre = genres[Math.floor(Math.random() * genres.length)];
          if (!selectedGenres.includes(randomGenre)) {
            selectedGenres.push(randomGenre);
          }
        }
        const oneHot = getOneHotEncoding(selectedGenres, genres);
        examples.push({ genres: selectedGenres, oneHot });
      }
      return examples;
    }

    // Menghasilkan 50 contoh pengujian
    const testExamples = generateTestExamples(50, genres);

    // Menampilkan hasil
    console.log(testExamples);
  </script>
</body>
</html>
